<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide</title>
</head>
<style>
    #wrapper{
        width:600px;
        height:600px;
        margin:auto;
    }
    #pic{
        width:100%;
        height:550px;
        background-color:#CCCCCC;
    }
    #control{
        position:relative;
        width:100%;
        height:50px;
    }
    #pic img{
        width:100%;
        height:100%;
    }
    #control img{
        width:40px;
    }
    .btn_next{
        position:absolute;/*자식 요소에 포지션이 명시되면, 부모도 명시해야 함*/
        right:0px;
    }
</style>

<script>
    var a=1;
    function before(){
        a=a-1;
        document.querySelector("img").src="../images/[안전폴더]hero-20210303T054219Z-001/hero/image"+a+".png";
    }
    function next(){
        a=a+1;
        document.querySelector("img").src="../images/[안전폴더]hero-20210303T054219Z-001/hero/image"+a+".png";
    }
</script>

<body>
    <div id="wrapper">
        <div id="pic">이미지 올 곳
            <img src="../images/[안전폴더]hero-20210303T054219Z-001/hero/image1.png">
        </div>
        <div id="control">
            <img id="bt1" src="../images/before_btn.png" class="btn_before" onClick="before()">
            <img id="bt2" src="../images/next_btn.png" class="btn_next" onClick="next()">
        </div>
    </div>
  
</body>
</html>
