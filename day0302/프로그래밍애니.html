<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrapper{
            width:100%;
            height:700px;
            background:url(../images/bg.png);
            background-position: -100px,0px;
        }
        #hero{
            position:absolute;
            left:50px;
            top:150px;
            width:100px;
            height:65px;
        }
    </style>
    <script>
        var x=0;

function moveBg(){
    x=x-1;
    console.log("변수 x값은", x);
   // alert('나 불렀어?')
   //문서 내의 wrapper라 불리는 요소의 배경을 x축의 음수방향으로 이동시키자
   document.querySelector("#wrapper").style.backgroundPosition=x+"px ,0px" ;
        }
    //우측으로 이동함수 정의
    var a=50;
   
    function moveRight(){ 
        a=a+5;
        document.querySelector("#hero").style.left=a+"px";//문서 내의 hero라는 요소의 style 시트 중 left 값을 증가시키자
    }
    //수동으로 하지 말고 자동으로 moveBg를 나 대신 호출해주는 기능
    //자동이라 할 수 있다.
    function gameLoop(){
        //자바스크립트가 스스로 moveBg를 호출
        setInterval("moveBg()",10);//1000분의1초
    }
    </script>
</head>
<body>
    <div id="wrapper"></div>
    <img src="../images/plane.png" id="hero">
    <!--이벤트 핸들러란? 해당 이벤트가 발생했을 때 어떤 자바스크리브 코드를 작성할지
    결정할 수 있는 핸들러-->
    <button onClick="moveBg();">배경 수동으로 움직이기</button>
    <button onClick="gameLoop();">auto</button>
    <button onClick="moveRight();">우</button>
    <button>좌</button>
    <button>위</button>
    <button>아래</button>
</body>
</html>
